<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>簡易 Todo List</title>
    <style>
      body {
        font-family: 'Segoe UI', 'Noto Sans TC', Arial, sans-serif;
        background: linear-gradient(120deg, #f8fafc 0%, #e0e7ff 100%);
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      h1 {
        margin-top: 2.5em;
        color: #3b82f6;
        letter-spacing: 2px;
        font-weight: 700;
        font-size: 2.2em;
        text-shadow: 0 2px 8px #c7d2fe;
      }
      .todo-input-area {
        display: flex;
        gap: 0.5em;
        margin-top: 2em;
        margin-bottom: 1.5em;
      }
      input[type="text"] {
        padding: 0.5em 1em;
        border: 1px solid #c7d2fe;
        border-radius: 8px;
        font-size: 1em;
        background: #fff;
        box-shadow: 0 2px 8px #e0e7ff44;
        transition: border-color 0.2s;
      }
      input[type="text"]:focus {
        border-color: #3b82f6;
        outline: none;
      }
      button {
        background: linear-gradient(90deg, #6366f1 0%, #3b82f6 100%);
        color: #fff;
        border: none;
        border-radius: 8px;
        padding: 0.5em 1.2em;
        font-size: 1em;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 2px 8px #c7d2fe44;
        transition: background 0.2s, box-shadow 0.2s;
      }
      button:hover {
        background: linear-gradient(90deg, #3b82f6 0%, #6366f1 100%);
        box-shadow: 0 4px 16px #6366f144;
      }
      #todo-list {
        margin-top: 0.5em;
        width: 100%;
        max-width: 420px;
        display: flex;
        flex-direction: column;
        gap: 0.8em;
      }
      .todo-item {
        display: flex;
        align-items: center;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 2px 12px #c7d2fe33;
        padding: 0.8em 1em;
        transition: box-shadow 0.2s;
      }
      .todo-item:hover {
        box-shadow: 0 4px 24px #6366f144;
      }
      .todo-text {
        flex: 1;
        font-size: 1.08em;
        color: #334155;
        word-break: break-all;
      }
      .todo-item button {
        margin-left: 1em;
        background: linear-gradient(90deg, #f87171 0%, #fbbf24 100%);
        color: #fff;
        font-size: 0.95em;
        padding: 0.4em 1em;
        border-radius: 8px;
        box-shadow: none;
        font-weight: 500;
      }
      .todo-item button:hover {
        background: linear-gradient(90deg, #fbbf24 0%, #f87171 100%);
      }
    </style>
</head>
<body>
  <h1>簡易 Todo List</h1>
  <div class="todo-input-area">
    <input id="new-todo" type="text" placeholder="請輸入待辦事項...">
    <button onclick="addTodo()">新增</button>
  </div>
  <div id="todo-list"></div>

  <script>
    const todoList = [];
    function render() {
      const listDiv = document.getElementById('todo-list');
      listDiv.innerHTML = '';
      todoList.forEach((item, idx) => {
        const div = document.createElement('div');
        div.className = 'todo-item';
        div.innerHTML = `<span class="todo-text">${item}</span>` +
          `<button onclick="removeTodo(${idx})">刪除</button>`;
        listDiv.appendChild(div);
      });
    }
    function addTodo() {
      const input = document.getElementById('new-todo');
      const value = input.value.trim();
      if (value) {
        todoList.push(value);
        input.value = '';
        render();
      }
    }
    function removeTodo(idx) {
      todoList.splice(idx, 1);
      render();
    }
    render();
  </script>
</body>
</html>
